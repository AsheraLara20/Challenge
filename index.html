<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador y Desencriptador</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Encriptador y Desencriptador de Texto</h1>
    <div class="text-input">
      <textarea id="inputText" placeholder="Ingrese el texto a encriptar o desencriptar"></textarea>
    </div>
    <div class="controls">
      <button class="encrypt-btn" onclick="encrypt()">Encriptar</button>
      <button class="decrypt-btn" onclick="decrypt()">Desencriptar</button>
    </div>
    <div class="text-output">
      <textarea id="outputText" placeholder="Resultado"></textarea>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
